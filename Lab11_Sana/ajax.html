 <html>
<head>
<link rel="stylesheet" type="text/css" media="only screen and (max-device-width: 480px)" href="small-devices.css" />

<link rel="stylesheet" type="text/css" media="only screen and (min-device-width: 481px)" href="large-devices.css" />
<!--<link rel="stylesheet" type="text/css" href="external.css"/>-->
<script>
function showUser(str) {
    if (str == "") {
        document.getElementById("txtHint").innerHTML = "";
        return;
    } else {
        if (window.XMLHttpRequest) {
            // code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp = new XMLHttpRequest();
        } else {
            // code for IE6, IE5
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("txtHint").innerHTML = this.responseText;
            }
        };
        xmlhttp.open("GET","show_records.php?q="+str,true);
        xmlhttp.send();
    }
}
</script>
</head>
<body>

<form>
<h2>
 Please enter the first letter of the username</h2>
<input type="text" onkeyup = "showUser(this.value)">
 
</form>
<br>
<div id="txtHint"><b>Person info will be listed here...</b></div>

</body>
</html>
